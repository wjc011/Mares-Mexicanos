
  <!DOCTYPE html>
  <html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  * {box-sizing: border-box}
  body {font-family: Verdana, sans-serif; margin:0}
  .mySlides {display: none}
  video {vertical-align: middle;}

  /* Slideshow container */
  .slideshow-container {
    max-width: 600px;
    max-height: 500px;
    position: relative;
    margin: auto;
  }

  /* Next & previous buttons */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
  }

  /* Position the "next button" to the right */
  .next {
    right: 0;
    border-radius: 3px 0 0 3px;
  }

  /* On hover, add a black background color with a little bit see-through */
  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.8);
  }

  /* Caption text */
  .text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
  }

  /* Number text (1/3 etc) */
  .numbertext {
    color: #f2f2f2;
    font-size: 12px;
    padding: 8px 12px;
    position: absolute;
    top: 0;
  }

  /* The dots/bullets/indicators */
  .dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }

  .active, .dot:hover {
    background-color: #717171;
  }

  /* Fading animation */
  .fade {
    -webkit-animation-name: fade;
    -webkit-animation-duration: 1.5s;
    animation-name: fade;
    animation-duration: 1.5s;
  }

  @-webkit-keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
  }

  @keyframes fade {
    from {opacity: .4} 
    to {opacity: 1}
  }

  /* On smaller screens, decrease text size */
  @media only screen and (max-width: 300px) {
    .prev, .next,.text {font-size: 11px}
  }
  </style>
  </head>

  <!-- Dots allow the user to jump to any video. -->
  <div id = "dots" style="text-align:center">
    <span class="dot" onclick = "currentSlide(1)" display = 'none'></span> 
    <span class="dot" onclick = "currentSlide(2)"></span> 
    <span class="dot" onclick = "currentSlide(3)"></span> 
     <span class="dot" onclick = "currentSlide(4)"></span> 
    <span class="dot" onclick = "currentSlide(5)"></span> 

  </div> 

  <script>

  /*Hide all dots. When the number of videos is receieved, then unhide those dots*/
  var x = 1;
  var dots = document.getElementsByClassName("dot");
  for(i = 0; i<5; i++){
    dots[i].style.display = 'none';
  }
  

  var slideIndex = 1;
  var length;
   function sendMessage(msg){
            window.parent.postMessage(msg, "*");
        }
  sendMessage(1);

  /*The Wix page will send an array of videos*/
  window.onmessage = (event) => {


  length = event.data.length;
  var videos = document.getElementsByClassName("vid");
  for(i=0; i<length; i++){
    dots[i].style = 'text-align:center';
    videos[i].src = event.data[i].video;
    console.log(event.data);
    
  }

  /*Two arrow buttons allow the user to cycle through the videos */
  var previous = document.getElementsByClassName("prev");
  previous[0].onclick = function(){
    showSlides(slideIndex -=1, length);
  }

  var next = document.getElementsByClassName("next");
  next[0].onclick = function(){
    showSlides(slideIndex +=1, length);
  }



  showSlides(1, length);


  }



  function currentSlide(n) {
    showSlides(slideIndex = n, length);
  }

  /*n is the slide that is selected. x is the total number. When n is greater than x, the slide index
  * will be adjusted to |n-x|, allowing the videoplayer to cycle from the beginning to the end and 
  * vice versa.
  */
  function showSlides(n, x) {
    
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    if (n > x) {slideIndex = 1}    
    if (n < 1) {slideIndex = x}
    for (i = 0; i < x; i++) {
        slides[i].style.display = "none";  
    }

    slides[slideIndex-1].style.display = "block";  
  }

  function plusSlides(n) {
    showSlides(slideIndex += n, length);
  }

  </script>
